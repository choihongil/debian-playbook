- name: Config apt
  copy:
    src: apt/apt.conf
    dest: /etc/apt/
  become: yes

- name: Add unstable repository
  apt_repository:
    repo: deb http://ftp.jp.debian.org/debian/ unstable main contrib non-free
    filename: unstable
  become: yes
  notify:
    - update apt cache
