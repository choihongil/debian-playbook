---

- name: Install packages
  apt:
    name: "{{ item }}"
    state: latest
  with_items:
    - avahi-daemon
    - cifs-utils
    - curl
    - docker-ce
    - exuberant-ctags
    - fish
    - fonts-powerline
    - man-db
    - nodejs
    - openssh-server
    - silversearcher-ag
    - vim-nox
    - tmux
    - yarn
  become: yes

- name: Install pip packages
  pip:
    name: "{{ item }}"
    extra_args: --user
  with_items:
    - docker-compose
    - mycli
    - pgcli
    - powerline-status
    - ranger-fm
