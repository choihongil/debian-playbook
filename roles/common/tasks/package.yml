---

- name: Install packages
  apt:
    name: "{{ item }}"
    state: latest
  with_items:
    - cifs-utils
    - curl
    - docker-engine
    - exuberant-ctags
    - man-db
    - nodejs
    - powerline
    - python-pip
    - ranger
    - vim-nox
    - tmux
    - zsh
  become: yes

- name: Install pip packages
  pip:
    name: "{{ item }}"
  with_items:
    - docker-compose
  become: yes
