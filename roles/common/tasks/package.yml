---

- name: Install packages
  apt:
    name: "{{ item }}"
    state: latest
  with_items:
    - cifs-utils
    - curl
    - docker-engine
    - exuberant-ctags
    - man-db
    - nodejs
    - powerline
    - python3-pip
    - ranger
    - vim-nox
    - tmux
    - yarn
    - zsh
  become: yes

- name: Install pip packages
  pip:
    name: "{{ item }}"
    executable: pip3
  with_items:
    - docker-compose
    - mps-youtube
    - youtube_dl
  become: yes
