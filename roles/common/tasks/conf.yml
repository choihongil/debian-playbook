---

- name: Allow 'sudo' group to have passwordless sudo
  lineinfile:
    path: /etc/sudoers
    state: present
    regexp: '^%sudo'
    line: '%sudo	ALL=(ALL:ALL) NOPASSWD: ALL'
    validate: '/usr/sbin/visudo -cf %s'
  become: yes

- name: ensure config folders exists
  file:
    path: "{{ ansible_user_dir }}/{{ item }}"
    state: directory
  with_items:
    - .config/fish
    - .config/git
    - .config/ranger

- name: gitconfig
  copy:
    src: git/config
    dest: "{{ ansible_user_dir }}/.gitconfig"

- name: gitignore
  copy:
    src: git/ignore
    dest: "{{ ansible_user_dir }}/.config/git/"
    force: no

- name: config fish
  copy:
    src: fish.config
    dest: "{{ ansible_user_dir }}/.config/fish/config.fish"

- name: set fish as login shell and add docker to groups
  user:
    name: "{{ ansible_user_id }}"
    shell: /usr/bin/fish
    groups: docker
    append: yes
  become: yes

- name: config ranger
  copy:
    src: ranger.rc.conf
    dest: "{{ ansible_user_dir }}/.config/ranger/rc.conf"

- name: config tmux
  copy:
    src: tmux.conf
    dest: "{{ ansible_user_dir }}/.tmux.conf"

- name: config vim
  copy:
    src: vim/
    dest: "{{ ansible_user_dir }}"

- name: config vundle
  git:
    repo: https://github.com/VundleVim/Vundle.vim.git
    dest: "{{ ansible_user_dir }}/.vim/bundle/Vundle.vim"

- name: install vim plugins
  shell: vim -u {{ ansible_user_dir }}/.vim/plugin.vim +PluginInstall +qall
