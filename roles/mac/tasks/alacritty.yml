---

- name: Tap cask-fonts repositories
  homebrew_tap:
    name: homebrew/cask-fonts
    state: present

- name: Install alacritty
  homebrew_cask:
    name: "{{ item }}"
    state: present
  with_items:
    - alacritty
    - font-cica

- name: Config alacritty
  copy:
    src: alacritty.yml
    dest: "{{ ansible_user_dir }}/.config/alacritty/"
