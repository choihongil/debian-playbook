---

- name: Install ansible
  homebrew:
    name: ansible
    state: present

- name: Install cask packages of alfred, dbeaver-community, firefox, google-japanese-ime, insomnia, joplin, karabiner-elements, slack
  homebrew_cask:
    name: "{{ item }}"
    state: present
    accept_external_apps: true
  with_items:
    - alfred
    - dbeaver-community
    - firefox
    # - google-chrome
    - google-japanese-ime
    - insomnia
    - joplin
    - karabiner-elements
    - slack

