- name: Install packages
  homebrew:
    # name: ['ansible', 'jq', 'skhd', 'yabai']
    name: ['ansible']
    state: present

- name: Install cask packages
  homebrew_cask:
    name: "{{ item }}"
    state: present
    accept_external_apps: true
  with_items:
    - alfred
    - dbeaver-community
    - firefox
    - font-fontawesome
    - google-chrome
    - google-japanese-ime
    - insomnia
    - joplin
    - karabiner-elements
    # - ubersicht

- import_tasks: alacritty.yml
  tags: alacritty
- import_tasks: vagrant.yml
  tags: vagrant

