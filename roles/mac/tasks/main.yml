---

- name: Install packages
  homebrew_cask:
    name: "{{ item }}"
    state: present
  with_items:
    - amethyst
    - google-chrome
    - google-japanese-ime
    - iterm2
    - vagrant
    - virtualbox

- name: Config amethyst
  copy:
    src: amethyst
    dest: "{{ ansible_user_dir }}/.amethyst"

- name: Ensure vm_share directory present
  path: "{{ ansible_user_dir }}/vm_share"
  state: directory
  mode: 0755
