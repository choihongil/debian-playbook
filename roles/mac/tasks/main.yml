---

- name: Install ansible
  homebrew:
    name: ansible
    state: present

- name: Install cask packages of alfred, dbeaver-community, firefox, google-japanese-ime, insomnia, joplin
  homebrew_cask:
    name: "{{ item }}"
    state: present
    accept_external_apps: true
  with_items:
    - alfred
    - dbeaver-community
    - firefox
    - font-fontawesome
    # - google-chrome
    - google-japanese-ime
    - insomnia
    - joplin

# - import_tasks: yabai.yml
#   tags: yabai
- import_tasks: alacritty.yml
  tags: alacritty
- import_tasks: karabiner-elements.yml
  tags: karabiner
- import_tasks: vagrant.yml
  tags: vagrant

