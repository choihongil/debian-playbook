---

- name: Tap repositories
  homebrew_tap:
    name: "{{ item }}"
    state: present
  with_items:
    # - koekeishiya/formulae
    - homebrew/cask-fonts

- name: Install packages
  homebrew:
    # name: ['ansible', 'jq', 'skhd', 'yabai']
    name: ['ansible']
    state: present

- name: Install cask packages
  homebrew_cask:
    name: "{{ item }}"
    state: present
    accept_external_apps: true
  with_items:
    - alacritty
    - alfred
    - dbeaver-community
    - firefox
    - font-cica
    - font-fontawesome
    - google-chrome
    - google-japanese-ime
    - insomnia
    # - java
    - joplin
    - karabiner-elements
    # - ubersicht

- import_tasks: vagrant.yml
  tags: vagrant

